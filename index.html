<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFL OKUL LİGİ GENEL FİKSTÜR</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #111;
      color: #eaeaea;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
      color: #f1f1f1;
      letter-spacing: 1px;
    }

    .class-section {
      margin-bottom: 40px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ddd;
    }

    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      min-width: 360px;
    }

    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid #333;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background: #222;
      color: #ccc;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    td {
      color: #ddd;
      font-size: 13px;
    }

    tr:nth-child(even) {
      background: #181818;
    }

    tr:hover {
      background: #2a2a2a;
      transition: 0.2s ease;
    }

    @media (max-width: 600px) {
      h1 { font-size: 20px; }
      h2 { font-size: 16px; }
      th, td {
        padding: 8px 6px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>IFL OKUL LİGİ GENEL FİKSTÜR</h1>
  <div id="fixtures">Yükleniyor...</div>

  <script>
    const sheetId = "1u_61M8yOpSrLxKZ_H7edc6U75cpYSa5BOscC9t85FEw";
    const gid = "574919767";
    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;

    async function loadFixtures() {
      try {
        const res = await fetch(csvUrl);
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const container = document.getElementById("fixtures");
        container.innerHTML = "";

        let currentTable = null;
        let currentSection = null;

        const classNames = ["9/A", "9/B", "10/A", "10/B", "11/A", "11/B"];

        rows.forEach(row => {
          const firstCell = row[0].trim();

          if (classNames.includes(firstCell)) {
            // Yeni sınıf başlığı
            currentSection = document.createElement("div");
            currentSection.classList.add("class-section");

            const h2 = document.createElement("h2");
            h2.textContent = firstCell;
            currentSection.appendChild(h2);

            const tableWrapper = document.createElement("div");
            tableWrapper.classList.add("table-wrapper");

            const table = document.createElement("table");
            const thead = document.createElement("thead");
            const thr = document.createElement("tr");

            ["Tarih", "Rakip", "Skor", "Sonuç"].forEach(h => {
              const th = document.createElement("th");
              th.textContent = h;
              thr.appendChild(th);
            });

            thead.appendChild(thr);
            table.appendChild(thead);

            const tbody = document.createElement("tbody");
            table.appendChild(tbody);

            tableWrapper.appendChild(table);
            currentSection.appendChild(tableWrapper);
            container.appendChild(currentSection);

            currentTable = table;
          } else if (firstCell && currentTable && !firstCell.includes("Tarih")) {
            // Maç satırı
            const tr = document.createElement("tr");
            row.slice(0, 4).forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            currentTable.querySelector("tbody").appendChild(tr);
          }
        });
      } catch (err) {
        document.getElementById("fixtures").innerHTML =
          "⚠️ Veri yüklenemedi: " + err.message;
      }
    }

    loadFixtures();
    setInterval(loadFixtures, 60000);
  </script>

</body>
</html>
