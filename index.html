<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFL Okul Ligi Genel Fikstür</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #111;
      color: #eaeaea;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #f1f1f1;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 18px;
      color: #f1f1f1;
      margin: 25px 0 10px;
      text-transform: uppercase;
      border-bottom: 1px solid #333;
      display: inline-block;
      padding-bottom: 5px;
    }

    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 40px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      min-width: 400px;
    }

    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid #333;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background: #222;
      color: #ccc;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    td {
      color: #ddd;
      font-size: 13px;
    }

    tr:nth-child(even) {
      background: #181818;
    }

    tr:hover {
      background: #2a2a2a;
      transition: 0.2s ease;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 20px;
      }
      h2 {
        font-size: 16px;
      }
      th, td {
        padding: 8px 6px;
        font-size: 12px;
      }
      table {
        min-width: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>IFL OKUL LİGİ GENEL FİKSTÜR</h1>
  <div id="fixtures">Yükleniyor...</div>

  <script>
    const sheetId = "1u_61M8yOpSrLxKZ_H7edc6U75cpYSa5BOscC9t85FEw";
    const gid = "574919767";
    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;

    async function loadFixtures() {
      try {
        const res = await fetch(csvUrl);
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));

        const container = document.getElementById("fixtures");
        container.innerHTML = "";

        let table, tbody;
        rows.forEach((row, i) => {
          // Sınıf başlığı satırı (ör: "9A SINIFI")
          if (row.length === 1 && row[0].trim() !== "") {
            if (table) container.appendChild(table); // önceki tabloyu ekle
            const title = document.createElement("h2");
            title.textContent = row[0].trim();
            container.appendChild(title);

            table = document.createElement("table");
            tbody = document.createElement("tbody");
            return;
          }

          // Tablo başlığı
          if (i > 0 && row[0].toLowerCase().includes("tarih")) {
            const thead = document.createElement("thead");
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const th = document.createElement("th");
              th.textContent = cell.trim();
              tr.appendChild(th);
            });
            thead.appendChild(tr);
            table.appendChild(thead);
            return;
          }

          // Normal tablo satırları
          if (tbody && row.some(cell => cell.trim() !== "")) {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell.trim();
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
        });

        if (table) table.appendChild(tbody);
        if (table) container.appendChild(table);

      } catch (err) {
        document.getElementById("fixtures").innerHTML =
          "⚠️ Veri yüklenemedi: " + err.message;
      }
    }

    loadFixtures();
    setInterval(loadFixtures, 60000);
  </script>

</body>
</html>
